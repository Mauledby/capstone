{% extends 'basic_app/base.html' %}
{% load static %}

{% block body_block %}
<style>
  .custom-container {
    max-width: 800px;
    margin: 0 auto;
    margin-top: 0.3in;
    padding-left: 150px;
  }
  h1 {
    color: #9C7B16;
    margin-bottom: 20px;
  }
  .regbtn {
    margin-top: 1cm;
    text-align: center;
    margin-bottom: -1cm;
  }
  .form-group {
    margin-bottom: 20px;
  }
  .form-label {
    font-weight: bold;
  }
  .form-control {
    width: 100%;
    height: 40px;
    border-radius: 10px;
  }
  .btn-primary {
    width: 500px;
    background-color: #9C7B16;
    border-radius: 50px;
    padding: 10px 20px;
  }
  a:hover, a:active, a:link, a:visited {
    color: #9C7B16;
  }
  .logo {
    width: 110px;
    height: 100px;
    margin-bottom: 20px;
  }
</style>

<div class="container custom-container">
  <div class="jumbotron">
    <img src="{% static 'img/btitle.png' %}" alt="Logo" class="logo">
    <h1>Points and Coins</h1>
    <h6>Please fill in the details of your account.</h6>
    <form id="login-form" method="post" action="{% url 'basic_app:user_login' %}">
      {% csrf_token %}
      <div class="form-group">
        <label class="form-label" for="email">Email:</label>
        <input class="form-control" type="email" name="email" placeholder="Email" id="id_email">
        <span id="email-error" class="error-message"></span>
      </div>
      <div class="form-group">
        <label class="form-label" for="password">Password:</label>
        <input class="form-control" type="password" name="password" id="id_password">
        <span id="password-error" class="error-message"></span>
      </div>
      <div class="regbtn">
        <input class="btn btn-primary" type="submit" value="Login">
      </div>
    </form>
    <br><br>
    <p class="login-link" style="text-align: center;">Don't have an account? <a href="{% url 'basic_app:register' %}">Register</a></p>
  </div>
</div>
